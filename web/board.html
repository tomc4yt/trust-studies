<!doctype html>
<html>
<head>

  <script src="js/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>


</head>
<body>

  <!--board--> 
	<div class="container" style="width: 1000px!important;">
  <div style="width: 1000px!important;">
        <div class="text-center">
            <h1 style="">Javascript Jeopardy!!</h1>
        </div>
        <br>
        <br>
        <div class="panel panel-default" style="width: 1000px!important;">
            <div class="panel-heading" style="width: 1000px!important;"></div>
            <div class="panel-body" id="main-board" style="width: 1000px!important;">
            </div>
            <div class="panel-footer" style="width: 1000px!important;">
                <div class="pull-right"><h4>Score: <span id="score">0</span></h4></div>
                <div class="clearfix"></div>
            </div>
        </div>
  </div>
	</div>

  <!--question--> 
<div class="modal fade" id="question-modal" role="dialog" aria-labelledby="question-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

        <h4 class="modal-title">Modal title</h4>
        <h4>Time Remaining</h4>
        <h4 id="question-modal-countdown"><h4>

      </div>
      <div class="modal-body">
        <p id="question" style="font-size: 1.5em">One fine body&hellip;</p>
      </div>
      <div class="modal-footer ">
        <div id="answers" class="text-center">

        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--survey--> 
<div class="modal fade" id="survey-modal" role="dialog" aria-labelledby="survey-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title">Modal title</h4>
        <h4 >Pre-Question Survey</h4>
      </div>
      <div class="modal-body">
        <p id="question" style="font-size: 1.5em">One fine body&hellip;</p>
      </div>
      <div class="modal-footer ">
        <div id="answers" class="text-center">

        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
